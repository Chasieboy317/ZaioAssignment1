<!DOCTYPE html>
<html>

<head>
	<title>
		HICKIES Originals
	</title>
	<link rel="stylesheet" type="text/css" href="challenge.css">
</head>

<body>


	<div class="infoHeader">
		<div class="product">
			<h1 class="productName">
			HICKIES Originals
			</h1>
		</div>

		<div class = "reviewHeader"> 
			<div class = "reviewBar">
			⭑⭑⭑⭑⭑
			</div>
			<div class = "reviewNumber">
			1,293 reviews	
			</div>
		</div>

		<div class = "price">
			<div class = "currentPrice">
			$14.99
			</div>
			<div class = "retailPrice">
			$17.99
			</div>
			<div class = "discount">
			25% OFF
			</div>
		</div>

		<div class = "exclusive">
			ONLINE EXCLUSIVE
		</div>

		<div id="colourLabel">
			COLOR:
			<div id="colour">
				 Electric Red
			</div>
		</div>

		<div class="buttons">
			<button class="button" id="roundButton1" -data-name="green" -data-price="10" onclick="buttonSelect(this.id)">
			</button>

			<button class="button" id="roundButton2" -data-name="yellow" -data-price="20" onclick="buttonSelect(this.id)">
			</button>
		</div>

		<div class="addToCart">
			<p class="addToCart" id="numberColour"> 
				0
			</p>
			<button class="addToCart" id="addToCartButton" onclick="addToCart()">
				Add to Cart
			</button>
		</div>
	</div>

	<script type="text/javascript">
		var selectedButton = document.getElementById("roundButton1");
		
		var lastSelectedButton = selectedButton;
		var ringColour = "black";

		function buttonSelect(currentID) {
			lastSelectedButton = selectedButton;
			selectedButton = document.getElementById(currentID);

			lastSelectedButton.style.borderColor = "white";
			selectedButton.style.borderColor = ringColour;

			document.getElementById("colour").innerHTML = selectedButton.getAttribute("-data-name");
		}

		function addToCart() {
			alert(selectedButton.id);
		}

	</script>
</body>

</html>
